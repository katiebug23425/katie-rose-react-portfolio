<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      /* width */
      ::-webkit-scrollbar {
        width: 20px;
      }
      
      /* Track */
      ::-webkit-scrollbar-track {
        box-shadow: inset 0 0 5px black; 
        border-radius: 10px;
      }
       
      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: red; 
        border-radius: 10px;
      }
      
      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: black; 
      }
      </style>
    <link rel="icon" href="./src/images/favicon.ico" />
    <script src="https://kit.fontawesome.com/fa45708a9a.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="React Portfolio for Katie Rose Alford"
    />
    <title>Katie Rose Alford</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
